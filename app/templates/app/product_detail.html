{% extends 'base.html' %}
{% load static %}
{% block title %}Category{% endblock %}

{% block main-content %}
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-lg-5 mt-5">
                <img src="{{ product.product_image.url }}" alt="{{ product.title }}" class="image img-fluid">
            </div>
            <div class="col-lg-5">
                <h1 class="fw-bold">{{ product.title }}</h1>
                <h5 class="fw-normal">Rs.{{ product.discounted_price }}/-</h5>
                <small class="text-decoration-line-through text-muted fs-5">
                    <del>Rs.{{ product.selling_price }}/-</del>
                </small>
                <h4 class="mt-4">Product Features</h4>
                <ul class="list-unstyled fs-5">
                    <li>{{ product.description }}</li>
                </ul>
                <div class="mt-4">
                    <button class="btn btn-primary me-3">Add to Cart</button>
                    <button class="btn btn-success">Buy Now</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
